<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIKAR TV</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    width: 100%;
    height: 100%;
}
#container {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<div id="container">Loading...</div>

<script>
const target = "http://gcikartv-website.diskon.cloud/a";
const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(target);

fetch(proxy)
  .then(res => res.text())
  .then(html => {
      document.getElementById("container").innerHTML = html;
  })
  .catch(err => {
      document.getElementById("container").innerHTML = "Gagal load konten";
  });
</script>

</body>
</html>
