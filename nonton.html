<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCIKAR TV</title>
<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    color:#fff;
}
#app{
    width:100%;
    height:100%;
}
</style>
</head>
<body>

<div id="app">Loading...</div>

<script>
const base = "http://gcikartv-website.diskon.cloud";
const proxy = url =>
  "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

function loadPage(url){
    fetch(proxy(url))
    .then(r => r.text())
    .then(html => {
        document.getElementById("app").innerHTML = html;
        interceptLinks();
    })
    .catch(()=>{
        document.getElementById("app").innerHTML = "Gagal load halaman";
    });
}

function interceptLinks(){
    document.querySelectorAll("a[href]").forEach(a=>{
        a.addEventListener("click",e=>{
            e.preventDefault();
            let href = a.getAttribute("href");
            if(!href) return;

            // normalisasi URL
            if(href.startsWith("/")) href = base + href;
            if(!href.startsWith("http")) return;

            loadPage(href);
        });
    });
}

// load awal
loadPage(base + "/a");
</script>

</body>
</html>
